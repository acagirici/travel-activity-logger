<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Travel/Activity Logger</title>
</head>
<body>
    <div class="container">
        
        <h1>Activity/Travel Logger</h1>
        <div id="new-activity-container">
            <form id="new-activity-form">
                <div class="row">
                    <div class="col-25">
                        <label>Title:</label>
                    </div>
                    <div class="col-75">
                        <input id='act-title' name="Title" type="text">
                    </div>
                 </div>

                 <div class="row">
                    <div class="col-25">
                        <label>City:</label>
                    </div>
                    <div class="col-75">
                        <input id='act-city' type="text">
                    </div>
                 </div>
                
                 <div class="row">
                    <div class="col-25">
                        <label>State:</label>
                    </div>
                    <div class="col-75">
                        <input id='act-state' type="text">
                    </div>
                 </div>
            
                 <div class="row">
                    <div class="col-25">
                        <label>Description:</label>
                    </div>
                    <div class="col-75">
                        <textarea id='act-description' rows="8" cols="80"></textarea>
                    </div>
                 </div>
                
                 <div class="row">
                    <div class="col-25">
                        <label>Rating:</label>
                    </div>
                    <div class="col-75">
                        <input id='act-rating' type="number">
                    </div>
                 </div>
                
                 <div class="row">
                    <div class="col-25">
                        <label>Minimum Age:</label>
                    </div>
                    <div class="col-75">
                        <input id='act-age' type="number">
                    </div>
                 </div>
                
                 <div class="row">
                    <div class="col-25">
                        <label>Image URL:</label>
                    </div>
                    <div class="col-75">
                        <input id='act-url' type="text">
                    </div>
                 </div>
                 <div class="form-group" id="act-category">
                    <div class="row">
                        <div class="col-25">
                            <label>Select Category:</label>
                        </div>
                        <div class="col-75">
                            <select id="categories">
                                <option value="1">Scenic</option>
                                <option value="2">Outdoors</option>
                                <option value="3">Sports</option>
                                <option value="4">Farm</option>
                            </select>
                        </div>
                    </div>
                </div>
            
                <input id='create-activitiy' type="submit" value="Create Activity">
            </form>
        </div>

        <div id="activity-content">
            <ul id="activities-container">
        
            </ul>
        </div>
        
          <div id="update-trip">
        
          </div>
          <script type="text/javascript" src="src/components/activity.js"></script>
          <script type="text/javascript" src="src/components/category.js"></script>
          <script src="src/components/activities.js"></script>
          <script src="src/components/app.js"></script>
          <script src="src/adapters/Adapter.js"></script>
          <script src="src/index.js"></script>
</body>
</html>
